---
 # Variables for VPC
 vpc_name: "{{WebsiteName}}"
 vpc_region: us-east-2 # ohio
 
 vpc_cidr_block: 172.25.0.0/16

 public_cidr: 172.25.10.0/24
 public_az: "{{ vpc_region }}a"

# public_cidr_2: 172.25.20.0/24
# public_az_2: "{{ vpc_region }}b"
 
 private_cidr_1: 172.25.20.0/24
 private_az_1: "{{ vpc_region }}b"
 
 private_cidr_2: 172.25.30.0/24
 private_az_2: "{{ vpc_region }}c"


 # Subnets Defination for VPC
 vpc_subnets:
   - cidr: "{{ public_cidr }}" # Public Subnet
     az: "{{ public_az }}"
     resource_tags: { "Name":"{{ vpc_name }}-{{ public_az }}-public-subnet" }

   - cidr: "{{ private_cidr_1 }}" # Private Subnet-1
     az: "{{ private_az_1 }}"
     resource_tags: { "Name":"{{ vpc_name }}-{{ private_az_1 }}-private-subnet" }

   - cidr: "{{ private_cidr_2 }}" # Private Subnet-2
     az: "{{ private_az_2 }}"
     resource_tags: { "Name":"{{ vpc_name }}-{{ private_az_2 }}-private-subnet" }

 # Route table(s) for Subnets inside the VPC
 #
 # Routing Table for Public Subnet
 public_subnet_rt:
   - subnets:
       - "{{ public_cidr}}"
       
     routes:
       - dest: 0.0.0.0/0
         gw: igw
 private_subnet_rt:
   - subnets: 
       - "{{ private_cidr_1 }}"
       - "{{ private_cidr_2 }}"
   
